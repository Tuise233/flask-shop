{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>商品管理</h1>
        <a href="{{ url_for('admin.create_product') }}" class="btn">添加商品</a>
    </div>

    <div class="admin-products">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>¥{{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                    <td>{{ '上架' if product.status else '下架' }}</td>
                    <td>
                        <div class="btn-group">
                            <a href="{{ url_for('admin.edit_product', id=product.id) }}" class="btn btn-small">编辑</a>
                            <a href="{{ url_for('admin.delete_product', id=product.id) }}" 
                               class="btn btn-small btn-danger" 
                               onclick="return confirm('确定要删除这个商品吗？')">删除</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>我的购物车</h1>
{% if carts %}
    <div class="cart-items">
        {% for item in carts %}
        <div class="cart-item">
            <div class="cart-item-info">
                <h3>{{ item.product.name }}</h3>
                <p>数量: {{ item.amount }}</p>
                <p>单价: ¥{{ item.product.price }}</p>
            </div>
            <div class="cart-item-total">
                <p class="total-price">总价: ¥{{ item.product.price * item.amount }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="checkout-section">
        <a href="{{ url_for('cart.buy') }}" class="btn">立即购买</a>
    </div>
{% else %}
    <div class="empty-cart">
        <p>购物车还是空的，去逛逛吧~</p>
        <a href="{{ url_for('shop.home') }}" class="btn">去购物</a>
    </div>
{% endif %}
{% endblock %}

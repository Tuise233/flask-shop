{% extends "base.html" %}

{% block content %}
<h1>登录</h1>

    <div>
        <label>用户名</label>
        <input type="text" name="username" required />
    </div>

        <label>密码</label>
        <input type="password" name="password" required />

    <button type="submit">登录</button>
</form>
{% endblock %}
